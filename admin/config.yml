backend:
  name: github
  repo: AnimatedSwine37/persona-modding-docs 
  branch: master
  base_url: http://ec2-13-54-217-203.ap-southeast-2.compute.amazonaws.com

media_folder: "assets/images/uploads"

collections:
  - label: "Contributing"
    name: "contributing"
    folder: "contributing"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: getting-started
    label: Getting Started
    label_singular: 'Page'
    folder: getting-started
    media_folder: assets/images/getting-started/{{dirname}}
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 5 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }